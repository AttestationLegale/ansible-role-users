---
- hosts: localhost
  remote_user: root

  vars:
    - users_users:
      - username: toto
        uid: 1000
        name: Toto
        groups: ['grp1']
        ssh_key:
          - "ssh-rsa AAAh.... toto@"
          - "ssh-rsa AAAi.... toto@"
      - username: titi
        uid: 1001
        name: Titi
        group: grp1
        home: /srv/titi
      - username: tata
        uid: 1002
        name: Tata
        group: grp2
        home: /srv/tata
    - users_groups:
      - name: grp1
        gid: 10000
      - name: grp2
        gid: 10001
      - name: grp3
        gid: 10002
    - users_users_deleted:
      - name: tata

  roles:
    - ansible-role-users
