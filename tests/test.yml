---
- hosts: localhost
  remote_user: root

  vars:
    - users_users:
      - username: toto
        uid: 10000
        name: Toto
        groups: ['grp1']
        ssh_key:
          - "ssh-rsa AAAh.... toto@"
          - "ssh-rsa AAAi.... toto@"
      - username: titi
        uid: 10001
        name: Titi
        group: grp1
        home: /srv/titi
      - username: tata
        uid: 10002
        name: Tata
        group: grp2
        home: /srv/tata
    - users_groups:
      - name: grp1
        gid: 20000
      - name: grp2
        gid: 20001
      - name: grp3
        gid: 20002
    - users_users_deleted:
      - username: tata

  roles:
    - ansible-role-users
